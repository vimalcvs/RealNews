<ion-header >

    <ion-navbar color="secondary">
      <ion-title>Change Password</ion-title>
    </ion-navbar>
  
  </ion-header>
  
      <ion-content >
          <ion-item>
              <ion-label floating>Enter Old Password</ion-label>
              <ion-input type="password" [(ngModel)]="regi.old"></ion-input>
            </ion-item>
          <ion-item>
            <ion-label floating>Enter New Password</ion-label>
            <ion-input type="password" [(ngModel)]="regi.password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Re-Enter New Password</ion-label>
            <ion-input type="password" [(ngModel)]="regi.repeatpass"></ion-input>
          </ion-item>
          <button ion-button round full (click)="changepass(regi)">Change Password</button>
        </ion-content>
