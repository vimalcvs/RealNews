<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  
    <div >
      <ion-row>
        <ion-col>
          <img class="logo" src="assets/imgs/logo2.png" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list inset class="no-border">
            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="text"  [(ngModel)]="username"></ion-input>
            </ion-item>
           <!--  <ion-item>
                <ion-label>Last Name</ion-label>
                <ion-input type="text"   [(ngModel)]="users.lname"></ion-input>
              </ion-item>-->
              <ion-item> 
                  <ion-label>Email</ion-label>
                  <ion-input type="text"  [(ngModel)]="email"></ion-input>
                </ion-item>
          
               <!--  <ion-item>
                    <ion-label>Contact</ion-label>
                    <ion-input type="text" [(ngModel)]="users.contact"></ion-input>
                  </ion-item> -->
              <ion-item>
              <ion-label>Create Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button class="login-button" (click)="registerUser(username,email,password)" >Register</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <div  (click)="gotologin()" >
            <span style="color:black">Already Have An Account</span>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-content>
