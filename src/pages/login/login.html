<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  
    <div padding>
      <ion-row>
        <ion-col>
          <img class="logo" src="assets/imgs/logo2.png" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list inset class="no-border">
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="text"  [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password"  [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button class="login-button"  (click)="dologin(username,password)" >Login</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col >
          <div  (click)="gotosignup()" >
            <span style="color:black">Or Create a New Account.</span>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div (click)="forget()">
            <span  style="color:black"> Forget Password</span>
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-content>
