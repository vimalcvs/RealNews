<ion-header style="background-color:black;">
  <ion-row>
    <ion-col col-1>
      <ion-icon name="menu" menuToggle style="color: white;font-size: 28px;
     padding-top: 14px;padding-right: 10px ">
      </ion-icon>
    </ion-col>
    <ion-col col-8>
      <h4 class="centreme" style="color:white">Real News </h4>
      <!--   <ion-searchbar *ngIf="isOn" [(ngModel)]="searchval" (change)="searchvideos(searchval)"></ion-searchbar>
   -->
    </ion-col>
    <ion-col col-1>
      <ion-buttons end>
        <button (click)="searchvideos()" style="background-color: transparent;">
          <ion-icon name="ios-search" style="color: white;font-size: 28px;
              padding-top: 14px;padding-right: 3px
          "></ion-icon>
        </button>
      </ion-buttons>
    </ion-col>
    <ion-col col-2>
      <button id="notification-button" (click)="fav()" style="background-color: transparent;" ion-button clear>
        <ion-icon name="ios-list-box-outline" style="color: white;font-size: 28px;
              padding-top: 14px;padding-right: 3px
          ">
          <ion-badge id="notifications-badge" color="danger">{{cout}}</ion-badge>
        </ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-toolbar no-border-top class="stylecatbyf">
    <ion-segment [(ngModel)]="pet" class="pagedefaults">
      <ion-segment-button value="puppies">
        TOP
      </ion-segment-button>

      <ion-segment-button value="Breaking">
        Breaking News
      </ion-segment-button>
      <ion-segment-button value="Latest">
        Latest News
      </ion-segment-button>

    </ion-segment>

  </ion-toolbar>
</ion-header>


<ion-content class="pagedefaults">
  <div [ngSwitch]="pet">
    <ion-list *ngSwitchCase="'puppies'">
      <ion-slides autoplay="2000" loop="true" speed="3000" *ngIf="ready">
        <ion-slide *ngFor="let banner of banners; let i=index">
          <img src="http://rajattripathi.cf/{{banner.image_mid}}" class="img-fluid" width="800" height="auto"
            (click)="article1(banner.id,banner.category_id)" *ngIf='banner.post_type=="post"'>
          <img src="{{banner.image_url}}" class="img-fluid" alt="Responsive Image" width="900" height="auto"
            (click)="article1(banner.id,banner.category_id)" *ngIf='banner.post_type=="video"'>

          <div class="myOverlay">
            <div class="card-title" text-wrap>{{banner.title}}</div>
          </div>

        </ion-slide>
      </ion-slides>

      <ion-item *ngFor="let content1 of article | slice:0:150;" class="pagedefaults">
        <ion-thumbnail item-start>
          <img src="http://rajattripathi.cf/{{content1.image_mid}}" class=" logo" alt="{{content1.cover}}"
            *ngIf='content1.post_type=="post"'>
          <img src="{{content1.image_url}}" *ngIf='content1.post_type=="video"'>
        </ion-thumbnail>
        <h2 (click)="article1(content1.id,content1.category_id)" text-wrap *ngIf='content1.post_type=="post"'>
          {{content1.title}}</h2>
        <h2 (click)=" playvideo(content1.id,content1.category_id)" text-wrap *ngIf='content1.post_type=="video"'>
          {{content1.title}}</h2>
          <ion-row>
            <ion-col col-4>
              <button ion-button clear small color="danger" icon-left>
                <ion-icon name='videocam' *ngIf='content1.post_type=="video"'></ion-icon>
                <ion-icon name='bookmark' *ngIf='content1.post_type=="post"'></ion-icon>
              </button>

            </ion-col>
            <ion-col col-8> <button ion-button clear small color="danger">
                <ion-icon name='calendar'></ion-icon>&nbsp;
                {{content1.created_at| date: 'mediumDate'}}
              </button></ion-col>
          </ion-row>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Breaking'">
      <ion-item *ngFor="let content1 of article2 | slice:0:150;" class="pagedefaults">
        <ion-thumbnail item-start>
          <img src="http://rajattripathi.cf/{{content1.image_mid}}" class=" logo" alt="{{content1.cover}}" *ngIf='content1.post_type=="post"'>
          <img src="{{content1.image_url}}" *ngIf='content1.post_type=="video"'>
        </ion-thumbnail>
        <h2 (click)="article1(content1.id,content1.category_id)" text-wrap *ngIf='content1.post_type=="post"'>
          {{content1.title}}</h2>
        <h2 (click)="playvideo(content1.id,content1.category_id)" text-wrap *ngIf='content1.post_type=="video"'>
          {{content1.title}}</h2>
        <ion-row>
          <ion-col col-4>
            <button ion-button clear small color="danger" icon-left>
              <ion-icon name='videocam' *ngIf='content1.post_type=="video"'></ion-icon>
              <ion-icon name='bookmark' *ngIf='content1.post_type=="post"'></ion-icon>
            </button>

          </ion-col>
          <ion-col col-8> <button ion-button clear small color="danger">
              <ion-icon name='calendar'></ion-icon>&nbsp;
              {{content1.created_at| date: 'mediumDate'}}
            </button></ion-col>
        </ion-row>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Latest'">
      <ion-item *ngFor="let content1 of article3 | slice:0:150;" class="pagedefaults">
        <ion-thumbnail item-start>
          <img src="http://rajattripathi.cf/{{content1.image_mid}}" class=" logo" alt="{{content1.cover}}" *ngIf='content1.post_type=="post"'>
          <img src="{{content1.image_url}}" *ngIf='content1.post_type=="video"'>
        </ion-thumbnail>
        <h2 (click)="article1(content1.id,content1.category_id)" text-wrap *ngIf='content1.post_type=="post"'>
          {{content1.title}}</h2>
        <h2 (click)="playvideo(content1.id,content1.category_id)" text-wrap *ngIf='content1.post_type=="video"'>
          {{content1.title}}</h2>
        <ion-row>
          <ion-col col-4>
            <button ion-button clear small color="danger" icon-left>
              <ion-icon name='videocam' *ngIf='content1.post_type=="video"'></ion-icon>
              <ion-icon name='bookmark' *ngIf='content1.post_type=="post"'></ion-icon>
            </button>

          </ion-col>
          <ion-col col-8> <button ion-button clear small color="danger">
              <ion-icon name='calendar'></ion-icon>&nbsp;
              {{content1.created_at| date: 'mediumDate'}}
            </button></ion-col>
        </ion-row>
      </ion-item>
    </ion-list>


  </div>

  <!-- infinite Scroll -->
  <ion-list>
    <ion-item *ngFor="let content1 of article6 | slice:0:150;" class="pagedefaults">
      <ion-thumbnail item-start>
        <img src="http://rajattripathi.cf/{{content1.image_mid}}" class=" logo" alt="{{content1.cover}}" *ngIf='content1.post_type=="post"'>
        <img src="{{content1.image_url}}" *ngIf='content1.post_type=="video"'>
      </ion-thumbnail>
      <h2 (click)="article1(content1.id,content1.category_id)" text-wrap *ngIf='content1.post_type=="post"'>
        {{content1.title}}</h2>
      <h2 (click)="playvideo(content1.id,content1.category_id)" text-wrap *ngIf='content1.post_type=="video"'>
        {{content1.title}}</h2>
      <ion-row>
        <ion-col col-4>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name='videocam' *ngIf='content1.post_type=="video"'></ion-icon>
            <ion-icon name='bookmark' *ngIf='content1.post_type=="post"'></ion-icon>
          </button>

        </ion-col>
        <ion-col col-8> <button ion-button clear small color="danger">
            <ion-icon name='calendar'></ion-icon>&nbsp;
            {{content1.created_at| date: 'mediumDate'}}
          </button></ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

    <ion-infinite-scroll-content

  </ion-infinite-scroll> -->
</ion-content>
